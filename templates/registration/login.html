{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Вход</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3">
      <a href="{% url 'password_reset' %}">Забыли пароль?</a><br>
      Нет аккаунта? <a href="{% url 'users:signup' %}">Зарегистрируйтесь</a>
    </p>
  </div>
</div>
{% endblock %}
