{% extends "base.html" %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success">Зарегистрироваться</button>
      <a class="btn btn-secondary ms-2" href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
    </form>
  </div>
</div>
{% endblock %}
