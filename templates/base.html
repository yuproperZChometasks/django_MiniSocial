<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Microblog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "nav.html" %}
    <!-- Поле поиска, изначально скрыто -->
    <div id="search-bar" class="container-fluid mb-2" style="display:none;">
    <form class="d-flex" method="get" action="{% url 'search:index' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Введите запрос…" aria-label="Поиск">
        <button class="btn btn-outline-primary" type="submit">Найти</button>
    </form>
    </div>
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('search-toggle');
    const bar = document.getElementById('search-bar');
    toggle.addEventListener('click', () => {
        bar.style.display = bar.style.display === 'none' ? 'block' : 'none';
        // фокус в поле сразу после показа
        if (bar.style.display === 'block') bar.querySelector('input[name=q]').focus();
    });
    });
    </script>
    {% endblock %}

    <script>
        function fetchNotifications() {
        if(!window.user_id) return;
        $.getJSON("{% url 'notifications:api_unread' %}")
            .done(data => {
            const badge = $('#notification-badge');
            badge.text(data.count || '');
            badge.toggle(data.count > 0);
            });
        }
        $(document).ready(() => {
        window.user_id = {{ user.id|default:'null' }};
        fetchNotifications();
        setInterval(fetchNotifications, 30000);
        });
    </script>
</body>
</html>
