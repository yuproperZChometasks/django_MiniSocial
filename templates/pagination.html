{% if results.has_other_pages %}
<nav>
  <ul class="pagination justify-content-center">
    {% if results.has_previous %}
      <li class="page-item"><a class="page-link" href="?q={{ query }}&tab={{ tab }}&page={{ results.previous_page_number }}">‹</a></li>
    {% endif %}
    <li class="page-item active"><span class="page-link">{{ results.number }}</span></li>
    {% if results.has_next %}
      <li class="page-item"><a class="page-link" href="?q={{ query }}&tab={{ tab }}&page={{ results.next_page_number }}">›</a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
