{% extends 'base.html' %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Удалить пост «{{ object.title }}»?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
