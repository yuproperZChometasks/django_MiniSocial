{% extends 'base.html' %}

{% block title %}Изменить профиль{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Изменить профиль</h2>

    <!-- Текущий аватар -->
    {% if user.avatar %}
      <div class="text-center mb-3">
        <img src="{{ user.avatar.url }}" alt="Аватар" class="rounded-circle img-thumbnail"
             style="width: 120px; height: 120px; object-fit: cover;">
        <p class="small text-muted mt-1">Текущая аватарка</p>
      </div>
    {% endif %}

    <!-- Форма -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Сохранить</button>
      <a class="btn btn-secondary ms-2" href="{% url 'users:profile' pk=user.pk %}">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
